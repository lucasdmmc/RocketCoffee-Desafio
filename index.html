<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RocketCoffee</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap" rel="stylesheet">
  <script src="/script.js" defer></script>
</head>
<body>
  <div id="container">
    <header>
      <img src="/assets/logo-mobile.svg" alt="Logo da rocketseat">
      <button class="open-menu">
        <img src="/assets/menu-buguer-open.svg" alt="botão para abrir menu">
      </button>
      <img class="close-menu hide" src="/assets/menu-buguer-close.svg" alt="">
    </header>

    <div class="container-links hide">
      <div class="links">
        <a href="">Home</a>
      </div>
      <div class="links">
        <a href="">Menu</a>
      </div>
      <div class="links">
        <a href="">Recompensas</a>
      </div>
      <div class="links">
        <a href="">Gift Cards</a>
      </div>
      <div class="links">
        <a href="">Lojas</a>
      </div>
    </div>

    <main class="main-text">
      <h1>O café que fará seu código decolar para 
        o próximo nível.
      </h1>
      <button>
        <span>Pegar meu café</span>
      </button>

      <div class="coffee">
        <h2>Great Coffee</h2>
      </div>

      <div class="rocket-coffee">
        <img class="img-coffee" src="/assets/rocket-coffee.png" alt="">
      </div>
    </main>
  </div>
</body>
</html>
